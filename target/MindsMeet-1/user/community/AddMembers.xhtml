<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Master.xhtml">

            <ui:define name="content">
                <h:form class="max-w-lg mx-auto p-4 bg-white flex flex-col items-center shadow-lg rounded-lg space-y-4">
                    <p:graphicImage value="#{utility.IMAGES_PATH}#{comDetails.com.profile}"
                                    class="h-32 w-32 rounded-full"/>
                    <p class="text-center text-xl mt-2 mb-2">#{comDetails.com.name}</p>
                    <div>
                        <div class="my-2">
                            <p:outputLabel value="Select Members to Add:" />
                            <p:selectManyCheckbox value="#{comDetails.selectedUsers}" layout="grid" columns="2">
                                <f:selectItems value="#{comDetails.allUsers}" var="user" 
                                               itemValue="#{user.id}" 
                                               itemLabel="#{user.name}" />
                            </p:selectManyCheckbox>
                        </div>

                        <p:commandButton value="Add Members" action="#{comDetails.addMembers}" 
                                         update="@this" class="p-button-raised  p-button-success"/>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
