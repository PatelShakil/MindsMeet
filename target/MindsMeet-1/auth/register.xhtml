<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register | MindsMeet</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }
            .input-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: #f5f5f5;
            }
            .dark .input-label {
                color: #f5f5f5;
            }
        </style>
    </h:head>
    <h:body>
        <section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 md:p-0">
            <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-6 sm:p-8">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white text-center">
                        Create Your Account
                    </h1>
                    <h:form class="space-y-4">
                        <p:messages closable="true" showDetail="true" showSummary="true" />

                        <!-- Profile Image Upload -->
                        <div class="flex flex-col">
                            <label class="input-label">Profile Image</label>
                            <p:fileUpload 
                                listener="#{authBean.handleFileUpload}"
                                mode="advanced"
                                accept=".jpg,.png,.jpeg" 
                                dragDropSupport="true"
                                label="Choose Profile Image"
                                class="p-fileupload w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            >
                            </p:fileUpload>
                        </div>

                     

                        <!-- Input Fields -->
                        <div>
                            <label class="input-label">Name</label>
                            <p:inputText value="#{authBean.name}" placeholder="Full name" required="true" class="w-full p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" />
                        </div>

                        <div>
                            <label class="input-label">Username</label>
                            <p:inputText value="#{authBean.username}" placeholder="Username" required="true" class="w-full p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" />
                        </div>

                        <div>
                            <label class="input-label">Phone</label>
                            <p:inputText value="#{authBean.phone}" placeholder="Phone number" required="true" class="w-full p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" />
                        </div>

                        <div>
                            <label class="input-label">Email</label>
                            <p:inputText value="#{authBean.email}" type="email" placeholder="Email" required="true" class="w-full p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" />
                        </div>

                        <div>
                            <label class="input-label">Password</label>
                            <p:password value="#{authBean.password}" placeholder="Password" required="true" class="w-full p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" />
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <h:commandButton value="Sign Up" action="#{authBean.onRegister}" class="w-full py-2.5 px-5 text-white bg-green-600 rounded-lg cursor-pointer hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium text-sm text-center" />
                        </div>
                    </h:form>

                    <!-- Redirect to Login -->
                    <p class="text-sm text-gray-500 text-center dark:text-gray-400">
                        Already have an account?
                        <a href="login.jsf" class="text-green-600 hover:underline dark:text-green-400">Login here</a>
                    </p>
                </div>
            </div>
        </section>
    </h:body>
</html>
