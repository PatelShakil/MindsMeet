<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      >
    <h:head>
        <title>Login | MindsMeet</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display;');
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="flex flex-col lg:m-20 m-10 gap-y-5">
            <!--<p:messages closable="true" />-->
            <p:messages closable="true" showDetail="true" showSummary="true"  />
            <p:inputText type="email" placeholder="Enter Your Email" required='true' value='#{authBean.email}' />
            <p:inputText type="password" placeholder="Enter Your Password" required='true' value='#{authBean.password}'/>
            <p:selectBooleanCheckbox value="#{authBean.isrememberme}" itemLabel="Remember Me" />
            <h:commandButton type="submit" value="Login" class=" p-2 py-2 bg-green-500 rounded" action='#{authBean.onLogin()}' />       
        </h:form>
        <p class="text-center">Don't have an Account yet ? <p:link href="#{utility.APP_PATH}auth/register.jsf">Register</p:link></p>
    </h:body>
</html>
