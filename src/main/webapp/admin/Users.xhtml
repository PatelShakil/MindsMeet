<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./AdminMaster.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="card shadow-lg rounded-md">
                        <p:dataTable
                            var="user"
                            value="#{admin.users}"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="5,10,15"
                            sortBy="#{user.createdAt}"
                            resizableColumns="true"
                            scrollable="true"
                            class="overflow-auto max-h-[85vh]  text-sm border rounded-md">

                            <!-- Column: ID -->
                            <p:column field="id" sortable="false" headerText="ID">
                                <h:outputText value="#{user.id}" />
                            </p:column>
                            <!-- Column: Profile -->
                            <p:column sortable="false" headerText="Profile">
                                <h:graphicImage value="#{utility.IMAGES_PATH}#{user.profile}"
                                                class="h-14 w-14 rounded-full shadow-md"
                                                alt="No Profile"/>
                            </p:column>
                            <!-- Column: Name -->
                            <p:column field="name" sortable="false" headerText="Name">
                                <h:outputText value="#{user.name}" />
                            </p:column>

                            <!-- Column: Username -->
                            <p:column field="username" sortable="false" headerText="Username">
                                <a class="text-blue-500 font-semibold" href="#{utility.APP_PATH}UserDetails.jsf?username=#{user.username}">
                                    <span>@#{user.username}</span>
                                </a>
                            </p:column>

                            <!-- Column: Email -->
                            <p:column field="email" sortable="false" headerText="Email" >
                                <h:outputText value="#{user.email}" />
                            </p:column>

                            <!-- Column: Phone -->
                            <p:column field="phone" sortable="false" headerText="Phone" >
                                <h:outputText value="#{user.phone}" />
                            </p:column>

                            <!-- Column: Active -->
                            <p:column field="isActive" sortable="false" headerText="Active" >
                                <span class="#{(user.isActive) ? 'bg-green-500' : 'bg-red-500'}
                                      text-white p-1 px-2 shadow-sm rounded-md">
            #{(user.isActive) ? 'Yes' : 'No'}
                                </span>
                            </p:column>

                            <!-- Column: Created At -->
                            <p:column field="createdAt" sortable="false" headerText="Created At" >
                                <h:outputText value="#{user.createdAt}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>

                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
