<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Master.xhtml">

            <ui:define name="content">
                <div class="fixed bg-gradient-to-r z-10 from-green-400 via-green-500 to-blue-400 hover:shadow-md hover:from-blue-400 hover:via-green-400 hover:to-green-500 bottom-20 right-10 rounded-full p-2 px-5 py-4 shadow-lg">
                    <h:link outcome="UploadFaq.jsf" class="text-white font-semibold text-2xl" value="Upload Faq" /><br />
                </div>
                <div class="container mx-auto p-6 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <ui:repeat value="#{faqBean.faqs}" var="faq">
                        <div class="bg-white shadow-md rounded-lg overflow-hidden border hover:shadow-lg">
                            <div class="p-4">
                                <h2 class="font-bold text-xl mb-2 text-gray-800">#{faq.que}</h2>
                                <p class="text-gray-600 text-sm mb-4">#{faq.description}</p>
                                <p class="text-gray-500 text-xs mb-2">Uploaded by: <a class="text-blue-500 text-bold" href="#{utility.APP_PATH}UserDetails.jsf?username=#{faq.userId.username}">@#{faq.userId.username}</a></p>
                                <p class="text-gray-500 text-xs">Date: #{faq.createdAt}</p>
                                <div class="mt-4">
                                    <h:form>
                                        <p:commandButton value="View Details" action="#{faqBean.navigateToDetail(faq.id)}" class="text-green-500 hover:text-green-700">
                                            <f:param name="faqId" value="#{faq.id}" />
                                        </p:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
